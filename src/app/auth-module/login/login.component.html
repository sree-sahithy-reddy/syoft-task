<div class="container-fluid p-0">
    <div class="main">
      <div class="login-element">
        <div class="row align-items-center justify-content-center p-5">
          <div class="col-md-5 text-center">
            <div *ngIf="!loginForm">
                <h1>Welcome to</h1>
                <h1><span> Syoft Products</span></h1>
                <button type="button" class="btn btn-primary mt-4" (click)="goToLogin()">Login</button>
                    <p class="mt-3">or</p>
                    <a class="register-path" [routerLink]="'register'" routerLinkActive="active">Register</a>
            </div>
            <div *ngIf="loginForm">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1"></label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="UserName" autocomplete="off" name="username" [(ngModel)]="username" required="true">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1"></label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off" name="userpassword" [(ngModel)]="password" required="true">
                    </div>
                    <button type="button" class="btn btn-primary mt-4" [disabled]="!username || !password" (click)="login()">Submit</button>
                  </form>
                  <p class="warning mt-3" *ngIf="unauthorized">You are not authorized</p>
            </div>
          </div>
          <div class="col-md-6">
