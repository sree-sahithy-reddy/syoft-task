<div class="container-fluid p-0">
    <div class="main">
      <div class="register-element">
            <h5 class="text-center mt-4">Registration Form</h5>
            <form class="mt-3" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>UserName</label>
                    <input
                      type="text"
                      formControlName="loginId"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f['loginId'].errors }"
                    />
                    <div *ngIf="submitted && f['loginId'].errors" class="invalid-feedback">
                      <div *ngIf="f['loginId'].errors['required']">Login Id is required</div>
                    </div>
                  </div>
            
                <div class="form-group">
                    <label>Email</label>
                    <input
                    type="text"
                    formControlName="email"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                    />
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                    </div>
                </div>
            
                <div class="form-group">
                    <label>Password</label>
                    <input
                    type="text"
                    formControlName="password"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                    />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                    <div *ngIf="f['password'].errors['pattern']">
                         Password must be strong.
                    </div>
                    </div>
                </div>
        
               <div class="form-group">
                <label>Role</label>
                <select class="form-select form-control" 
                [ngClass]="{ 'is-invalid': submitted && f['role'].errors }" 
                formControlName="role" 
                aria-label="Default select example">
                    <option value="admin">Admin</option>
                    <option value="manager">Manager</option>
                    <option value="staff">Staff</option>
                  </select>
                  <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
                    <div *ngIf="f['role'].errors['required']">Role is required</div>
                  </div>
               </div>
            
                <div class="form-group mt-5 d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button
                    type="button"
                    (click)="onReset()"
                    class="btn btn-warning float-right"
                    >
                    Reset
                    </button>
                </div>
                <div class="success-text-block text-center mt-4 mb-4" *ngIf="displapSuccessMsg">
                    <p>User successfully registered.</p>
                </div>
            </form>
          
      </div>
    </div>
  </div>
